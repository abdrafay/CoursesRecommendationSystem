<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Student Course Planner</h1>
        <form action="/process" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="student_id">Enter Student ID:</label>
                <input type="text" class="form-control" id="student_id" name="student_id" required>
            </div>
            <div class="form-group">
                <label for="warning_status">Warning Status:</label>
                <input type="text" class="form-control" id="warning_status" name="warning_status" required>
            </div>
            <div class="form-group">
                <label for="cgpa">CGPA:</label>
                <input type="number" step="0.01" class="form-control" id="cgpa" name="cgpa" required>
            </div>
            <div class="form-group">
                <label for="current_semester">Current Semester:</label>
                <input type="number" class="form-control" id="current_semester" name="current_semester" required>
            </div>
            <div class="form-group">
                <label for="transcript">Upload Transcript:</label>
                <input type="file" class="form-control-file" id="transcript" name="transcript" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
